<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Apples</title>
  <link rel="stylesheet" href="apple-style.css">
</head>
<body>
  <div class="container">
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img id="main-apple" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" onclick="changeApple('green')"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" onclick="changeApple('yellow')"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" onclick="changeApple('orange')"></li>
            <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" onclick="changeApple('red')"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="product__details">
      <h1>Delicious Apples</h1>
      <p class="code">CODE: 45999</p>

      <div class="price">
        <span>R$</span> <span>7.93</span>
      </div>

      <h3>Select a color</h3>
      <div class="variant">
        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" onclick="changeApple('green')" alt="Green Apple">
        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" onclick="changeApple('yellow')" alt="Yellow Apple">
        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" onclick="changeApple('orange')" alt="Orange Apple">
        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" onclick="changeApple('red')" alt="Red Apple">
      </div>

      <div class="description">
        <h3>Benefits</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lower risk of diabetes</li>
        </ul>
      </div>

      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <script>
    function changeApple(color) {
      const appleImage = document.getElementById("main-apple");
      const colors = {
        green: "https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png",
        yellow: "https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png",
        orange: "https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png",
        red: "https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
      };
      appleImage.src = colors[color];
    }
  </script>
</body>
</html>
